[package]
name = "crabz"
authors = ["Seth Stadick <sstadick@gmail.com>"]
version = "0.1.4-alpha.0"
edition = "2018"
license = "Unlicense/MIT"
readme = "README.md"
documentation = "https://docs.rs/crabz"
homepage = "https://github.com/sstadick/crabz"
repository = "https://github.com/sstadick/crabz"
categories = ["compression", "concurrency"]
keywords = ["compression", "parallel", "pigz"]
description = "Parallel Compression"

[[bin]]
name = "crabz"
path = "src/main.rs"

[dependencies]
color-eyre = "0.5.11"
gzp = { git = "https://github.com/sstadick/gzp", branch = "feature/allow_oversubscribed_writer", no-default-features = true, features = ["deflate_default"]}
num_cpus = "1.13.0"
structopt = "0.3.22"
tracing = "0.1.26"
tracing-subscriber = "0.2.20"


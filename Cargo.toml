[package]
name = "crabz"
authors = ["Seth Stadick <sstadick@gmail.com>"]
version = "0.2.1-alpha.0"
edition = "2018"
license = "Unlicense/MIT"
readme = "README.md"
documentation = "https://docs.rs/crabz"
homepage = "https://github.com/sstadick/crabz"
repository = "https://github.com/sstadick/crabz"
categories = ["compression", "concurrency"]
keywords = ["compression", "parallel", "pigz"]
description = "Parallel Compression"

[[bin]]
name = "crabz"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.43"
env_logger = "0.9.0"
flate2 = { version = "~1", default-features = false, features = ["zlib-ng-compat"]}
gzp = { version = "0.7.0", default-features = false, features = ["deflate_zlib_ng"]}
#gzp = { git = "https://github.com/sstadick/gzp", branch = "feature/sync_mode", no-default-features = true, features = ["deflate_zlib"]}
#gzp = { path = "../gzp", default-features = false, features = ["deflate_zlib_ng"]}
log = "0.4.14"
num_cpus = "1.13.0"
structopt = "0.3.22"

